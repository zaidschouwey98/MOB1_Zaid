<ion-header>
  <ion-toolbar>
    <ion-title>Panier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Selectionner un légume</ion-label>
    <ion-select value="brown" okText="Okay" cancelText="Dismiss" (ionChange)="addVegetableToBasket($event)">
      <ion-item *ngFor="let vegetable of getAvailableProducts()">
        <ion-select-option value="{{ vegetable.id }}">{{ vegetable.name }}</ion-select-option>
      </ion-item>
    </ion-select>
  </ion-item>

  <ion-list *ngFor="let value of basket">
    
    <ion-item>
      <ion-avatar slot="start">
        <img src="http://127.0.0.1:8000/storage/pictures/{{ value.picture }}">
      </ion-avatar>
      <ion-label>
        <h2>{{value.name}}</h2>
        <h3>{{value.price.toFixed(2)}} CHF / {{value.unit}}</h3>
        <p>{{value.details}}</p>
      </ion-label>
      
        <ion-label position="floating">
          Nombre :
        </ion-label>
        <ion-input value="{{value.number}}" type="number"></ion-input>
        
    
    </ion-item>
  </ion-list>

</ion-content>
