<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Vedjiz</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet></ion-router-outlet>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Accueil</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/shop']">
        <ion-icon name="list"></ion-icon>
        <ion-label>Produits</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/panier']">
        <ion-icon name="basket"></ion-icon>
        <ion-label>Panier</ion-label>
        <ion-badge></ion-badge>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/profil']">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-app>
