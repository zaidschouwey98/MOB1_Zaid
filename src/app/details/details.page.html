<ion-header>
  <ion-toolbar>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="http://127.0.0.1:8000/storage/pictures/{{ value.picture }}">
    <ion-card-header>
      <ion-card-subtitle>{{value.stock}} Pi√®ces</ion-card-subtitle>
      <ion-card-title>{{value.name}} | {{value.price}} CHF</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{value.details}}
    </ion-card-content>
    <ion-card-content>
      Les suppliers sont :
      <p *ngFor="let supplier of value.suppliers">
        {{supplier.company_name}}
      </p>
    </ion-card-content>
    


  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label position="floating">
        Nombre :
      </ion-label>
      <ion-input [(ngModel)]="value.number" type="number"></ion-input>
      
    </ion-item>
    <ion-button (click)="addToBasket()" size="medium">Ajouter au panier</ion-button>
  </ion-list>
</ion-content>
